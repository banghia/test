<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper"></div>
    <script src="./libs/phaser.js"></script>
    <script>
        var gameWidth = 800;
        var gameHeight = 480;
        var game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, 'wrapper', { preload: preload, create: create });

        function preload() {
            game.load.image('background', 'images/bg.jpg');
        }

        function create() {

            var background = game.add.image(0, 0, 'background');
            background.width = gameWidth;
            background.height = gameHeight;

        }

        function update() {

        }
    </script>
</body>

</html>
